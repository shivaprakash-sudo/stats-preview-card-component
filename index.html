<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Stats preview card component</title>
</head>

<body>

  <main>
    <article class="card">
      <div class="card__img">
        <img class="card__img-mobile" src="./images/image-header-mobile.jpg" alt="Women working">
        <img class="card__img-desktop" src="./images/image-header-desktop.jpg" alt="Women working">
      </div>
      <div class="card__body">
        <h2>Get insights that help your business grow.</h2>
        <p>
          Discover the benefits of data analytics and make better decisions regarding revenue, customer
          experience, and overall efficiency.
        </p>
        <div>
          <h5>10k+</h5>
          <p>companies</p>
        </div>
        <div>
          <h5>314 </h5>
          <p>templates</p>
        </div>
        <div>
          <h5>12m+</h5>
          <p>queries</p>
        </div>
      </div>
    </article>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </footer>
</body>

</html>
