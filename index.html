<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Stats preview card component</title>
</head>

<body>

  <main>
    <article class="card font-inter flex gap-1">
      <div class="card__img">
        <img class="card__img-mobile" src="./images/image-header-mobile.jpg" alt="Women working">
        <img class="card__img-desktop" src="./images/image-header-desktop.jpg" alt="Women working">
      </div>
      <div class="card__body flex gap-1">
        <div class="card__body-text flex gap-1">
          <h2 class="text-700 text-white letter-spacing">Get <span class="accent">insights</span> that help your
            business
            grow.</h2>
          <p class="text-light lh-base">
            Discover the benefits of data analytics and make better decisions regarding revenue, customer
            experience, and overall efficiency.
          </p>
        </div>
        <div class="card__body-stats flex gap-1">
          <div>
            <h5 class="text-700 text-white lh-base lh-base">10k+</h5>
            <p class="font-deca text-400 text-sm text-light uppercase letter-spacing lh-base">companies</p>
          </div>
          <div>
            <h5 class="text-700 text-white lh-base">314 </h5>
            <p class="font-deca text-400 text-sm text-light uppercase letter-spacing lh-base">templates</p>
          </div>
          <div>
            <h5 class="text-700 text-white lh-base">12M+</h5>
            <p class="font-deca text-400 text-sm text-light uppercase letter-spacing lh-base">queries</p>
          </div>
        </div>
      </div>
    </article>
  </main>

  <footer class="attribution text-light">
    Challenge by <a class="accent" href="https://www.frontendmentor.io?ref=challenge" rel="noreferrer"
      target="_blank">Frontend
      Mentor</a>.
    Coded by <a class="accent" href="https://www.frontendmentor.io/profile/shivaprakash-sudo" rel="noreferrer"
      target="_blank">Shiva Prakash Pendem</a>.
  </footer>
</body>

</html>
